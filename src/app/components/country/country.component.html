<style>
    .country {
        position: relative;
        top: 30px;
    }
</style>
<form class="uk-search">

</form>

<ul class="uk-grid">
    <input class="uk-search-input uk-width-1-1" [(ngModel)]="searchText" placeholder="Search">

    <li *ngFor="let d of data | filter:searchText" class="uk-width-1-3" (click)="showDetails(d)">

        <div class="uk-card uk-card-default uk-card-hover uk-card-body country">
            <h3 class="uk-card-title">{{ d.country }} </h3> <img src="{{ d.countryInfo.flag }}" class="flag"
                align="right">
            <div>
                Total des cas: {{ d.cases }} <span class="uk-text-warning uk-text-small"> (+ {{d.todayCases}} dernieres 24H) </span><br>
                Décès : {{ d.deaths }} <span class="uk-text-danger uk-text-small"> (+ {{d.todayDeaths}} today)
                </span><br>
                Rétablissement : <span class="uk-text-success uk-text-small"> {{ d.recovered }} </span>
            </div>
        </div>
        <div>
        </div>
        <br>
    </li>
</ul>

<router-outlet>

</router-outlet>
