<head >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .country {
        position: relative;
        top: 30px;
    }
</style>

</head>

<ul class="uk-grid">
    <div class="uk-search uk-search-default uk-width-1-1">
        <input class="form-control" [(ngModel)]="searchText" type="search" placeholder="Search...">
        <i class="fa fa-search fa-2x uk-position-right" aria-hidden="true" style="color: #856c8b; margin-right: 7px; margin-top: 3px;"></i>
    </div>
    <li *ngFor="let d of data | filter:searchText" class=" uk-width-1-2@s uk-width-1-3@m" >
        <div class="uk-card uk-card-default uk-card-hover uk-card-body country">
            <h3 class="uk-card-title">{{ d.country }} </h3> <img src="{{ d.countryInfo.flag }}" class="flag"
                align="right">
            <div>
                Total des cas: {{ d.cases  |number:'1.0-0':'fr' }} 
                <span class="uk-text-warning uk-text-small"> 
                    (+ {{d.todayCases|number:'1.0-0':'fr'}} dernieres 24H) 
                </span><br>

                Décès : {{ d.deaths |number:'1.0-0':'fr'}} 
                <span class="uk-text-danger uk-text-small"> 
                    (+ {{d.todayDeaths|number:'1.0-0':'fr'}} aujourd'hui)
                </span><br>
                Rétablissement : <span class="uk-text-success uk-text-small"> {{ d.recovered|number:'1.0-0':'fr' }} </span>
                <button (click)="showDetails(d)" class="btn btn-default uk-position-bottom-right " style="margin-bottom: 10px;margin-right: 5px;"><i class="fas fa-info-circle fa-lg"></i></button>
            </div>
        </div>
        <br>
    </li>
</ul>

<router-outlet>

</router-outlet>
