<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<p class="h2 text-muted" style="margin-top: 10px;">Sur l'échelle international</p>
<div class="row mb-md-6" style="margin-bottom:50px;">
    <div class="col-lg-6">
        <div class="row mb-md-5">
            <div class="col-lg-6 col-sm-12 col-md-6" >
                <div class="card" style="background-color: white;">
                    <div class="content-center text-white">
                        <div class="text-uppercase small card-icon bg-warning">
                            <i class="fa fa-bed fa-lg icon " aria-hidden="true">
                            </i>
                        </div>
                    </div>
                    <div class="card-body row text-center">
                        <div class="col">
                        </div>
                        <div class="uk-position-top-right " style="padding: 15px;">
                            <div class="text-uppercase text-muted text-right">
                                Cas Confirmés
                            </div>
                            <div class=" text-muted text-value-xl text-right font-weight-bold">{{globalData.cases| number:'1.0-0':'fr'}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-6" >
                <div class="card" style="background-color: white;">
                    <div class="content-center text-white">
                        <div class="text-uppercase small card-icon bg-success">
                            <i class="fa fa-heart fa-lg icon " aria-hidden="true">
                            </i>
                        </div>
                    </div>
                    <div class="card-body row text-center">
                        <div class="col">
                        </div>
                        <div class="uk-position-top-right " style="padding: 15px;">
                            <div class="text-uppercase text-muted text-right">
                                Guéris 
                            </div>
                            <div class=" text-muted text-value-xl text-right font-weight-bold">{{globalData.recovered| number:'1.0-0':'fr'}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-md-6">
                <div class="card" style=" background-color: white;">
                    <div class="content-center text-white">
                        <div class="text-uppercase small card-icon bg-danger">
                            <i class="fas fa-skull fa-lg icon " aria-hidden="true">
                            </i>
                        </div>
                    </div>
                    <div class="card-body row text-center">
                        <div class="col">
                        </div>
                        <div class="uk-position-top-right " style="padding: 15px;">
                            <div class="text-uppercase text-muted text-right">
                                Décès  
                            </div>
                            <div class=" text-muted text-value-xl text-right font-weight-bold">{{globalData.deaths| number:'1.0-0':'fr'}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-6" >
                <div class="card" style=" background-color: white;">
                    <div class="content-center text-white">
                        <div class="text-uppercase small card-icon bg-primary">
                            <i class="fas fa-procedures  fa-lg icon " aria-hidden="true">
                            </i>
                        </div>
                    </div>
                    <div class="card-body row text-center">
                        <div class="col">
                        </div>
                        <div class="uk-position-top-right " style="padding: 15px;">
                            <div class="text-uppercase text-muted text-right">
                                Active  
                            </div>
                            <div class=" text-muted text-value-xl text-right font-weight-bold">{{globalData.active| number:'1.0-0':'fr'}}</div>
                        </div>
                    </div>
                </div></div>
        </div>
    </div>
    <div class="col-lg-6">
        <canvas id="canvas">{{ pieChart }}</canvas>  
    </div>

    <div class="col-lg-6">
        <canvas
            baseChart
            [chartType]="'line'"
            [datasets]="cases"
            [labels]="chartLabels"
            [options]="casesOptions"
            [legend]="true"
            (chartClick)="onChartClick($event)">
        </canvas>
    </div>
    <div class="col-lg-6">
        <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="deaths"
        [labels]="chartLabels"
        [options]="deathsOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
</div>
</div>
