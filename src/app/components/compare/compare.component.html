<div class="form-group">
    <div class="input-group">
        <select id="countries" class="form-control" [(ngModel)]="country" list="countries">
            <option *ngFor="let c of countries" [value]="c.country">{{c.country}}</option>
        </select>


        <div class="input-group-append">

            <span class="input-group-text" (click)="addCountry()"> <i class="fa fa-plus"></i> </span>
            <span class="input-group-text" (click)="removeAll()"> <i class="fa fa-trash"></i> </span>

        </div>
    </div>
</div>




<div class="alert alert-warning" *ngIf="isAdded">Deja creer</div>

<div class="row">

    <div class="col-lg-3 text-right" *ngIf="!isEmpty">Vous avez selectionnez : </div>
    <span (click)="removeCountry(c)" class="badge badge-pill badge-dark col-lg-1" *ngFor="let c of Selectedcountries" style="margin-left: 5px; margin-top:3px;"> {{ c }} x</span>
</div>


<div class="row" style="margin-top: 30px;">
    <div class="col-lg-6 col-sm-12 col-md-6" *ngIf="cases.length">
        <canvas baseChart [chartType]="'line'" [datasets]="cases" [labels]="chartLabels" [options]="casesOptions"
            id="casesChart">
        </canvas>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-6" *ngIf="deaths.length">
        <canvas baseChart [chartType]="'line'" [datasets]="deaths" [labels]="chartLabels" [options]="deathsOptions"
            [legend]="true" id="deathsChart">
        </canvas>
    </div>
</div>
